<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        CRUD operation AIrplanes  
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="airplaneForm"(ngSubmit)="onFormSubmit(airplaneForm.value)">  
              <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="CodigoAviao" matTooltip="Codigo Aviao" matInput placeholder="Codigo Aviao">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!airplaneForm.get('CodigoAviao').value && airplaneForm.get('CodigoAviao').touched"></span>  
                    </mat-error>  
                  </td>      
                  <td></td>  
                  <td></td>           
                </tr>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Modelo" matTooltip="Modelo" matInput placeholder="Modelo">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!airplaneForm.get('Modelo').value && airplaneForm.get('Modelo').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td></td>  
                  <td></td>  
                </tr>  
                <tr>
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Passageiros" matTooltip="Passageiros" matInput placeholder="Passageiros">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!airplaneForm.get('Passageiros').value && airplaneForm.get('Passageiros').touched"></span>  
                    </mat-error>  
                  </td>
                  <td></td>  
                  <td></td>  
                </tr>
                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!airplaneForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{massage}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br>  
        <table class="table" >  
            <tr ngclass="btn-primary">  
              <th class="tbl2">Codigo Aviao</th>  
              <th class="tbl2">Modelo</th>  
              <th class="tbl2">Passageiros</th>               
              <th class="tbl2">Edit</th>  
              <th class="tbl2">Delete</th>  
            </tr>  
            <tr *ngFor="airplane of allAirplanes | async">  
              <td class="tbl2">{{airplane.CodigoAviao}}</td>  
              <td class="tbl2">{{airplane.Modelo}}</td>  
              <td class="tbl2">{{airplane.Passageiros}}</td>                
              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadAirplaneToEdit(airplane.Airplane_ID)">Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteAirplane(airplane.Airplane_ID)">Delete</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
